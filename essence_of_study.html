    <h1>공부(학습)의 본질 : 배우고 익힘</h1>
    <p>
      공부는 그 본질에서 알 수 있듯 두 단계로 나뉜다. 첫 번째 단계는 배우는 단계이다. 이 단계는 공부의 문을 여는 과정으로, 달리 말하면 새로운 지식을 얻는 과정이다. 대표적인 예로 이해가 있다.
    </p>
    <p>
      두 번째 단계는 익히는 단계이다. 이 단계는 공부의 문을 닫는 과정으로, 달리 말하면 배운 지식을 체화시키는 과정이다. 대표적인 예로 암기가 있다.
    </p>
  </body>
